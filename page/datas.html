<div class="header">
  <div class="datas-return">
    <a href="#/page/seek"><i class="glyphicon glyphicon-arrow-left"></i></a>
  </div>Movie Info
</div>
<div class="header-hide"></div>
<div class="container">
  <div class="row seek-row">
    <div class="col-sm-12">
      <div class="seek-content datas-content">
        <h3>Top{{did}}: {{dname}}</h3>
        <div class="move-grade">
          <i class="glyphicon glyphicon-star"></i>{{dgrade}}
        </div>
        <hr/>
        <p><b>Director: </b>{{ddirector}}</p>
        <p><b>Stars: </b>{{dstars}}</p>
        <img src="./image/seek/{{dimg2}}"/>
        <img src="./image/seek/{{dimg3}}"/><br/><br/>
        <p><b>Storyline: </b>{{dstoryline}}</p>
        <hr/>
        
        <a href="#/play/{{did}}">Play</a>
      </div>
    </div>
  </div>
</div>
